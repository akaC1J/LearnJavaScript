<script>
    let n = prompt("Input n",10)
    for (let i = 2; i <= n ; i++) {
        let isSimple = true;
        for (let j = 2; j <= i / 2; j++) {
            if (i % j === 0){
                isSimple = false;
                break;
            }
        }
        if (isSimple){
            console.log(i);
        }
    }
</script>
